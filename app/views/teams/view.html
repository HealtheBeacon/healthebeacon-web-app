<div class="container">
  <h1 class="text-center">CURRENT TEAM RANKINGS</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>RANK</th>
        <th>TEAM NAME</th>
        <th>AVERAGE ASSOCIATE SCORE</th>
        <th>DAY'S CHANGE</th>
      </tr>
    </thead>
    <tbody>
      <% i = 1 %>
        <% @team_presenter.sorted_team_hash.each do |name, score| %>
        <tr>
          <td><%= i %></td>
          <td><%= name %></td>
          <td><%= score%></td>
          <td>Figure this out</td>
        </tr>
        <% i = i + 1 %>
        <% end %>
    </tbody>
  </table>
</div>
